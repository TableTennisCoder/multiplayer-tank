<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World of Tanks Mini</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/img/favicon.ico">
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body>
    <div class="hidden" id="caption">World of Tanks Mini</div>
    <div id="overlay"></div>
    <canvas class="hidden" id="canvas1"></canvas>

    <div class="menu" id="startScreen">
        <div>Wold of Tanks Mini</div>
        <input type="text" id="player1" placeholder="Player's name">
        <button class="button disabled" id="next">NEXT</button>
    </div>

    <div class="menu hidden" id="startScreen2">
        <div>Choose your tank</div>
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
            <img class="tankImg" id="tankImg1" data-img="./assets/img/tankSmall.png" src="./assets/img/tankSmall.png">
            <img class="tankImg" id="tankImg2" data-img="./assets/img/tankSmall2.png" src="./assets/img/tankSmall2.png">
            <img class="tankImg" id="tankImg3" data-img="./assets/img/tankSmall3.png" src="./assets/img/tankSmall3.png">
            <img class="tankImg" id="tankImg4" data-img="./assets/img/tankSmall4.png" src="./assets/img/tankSmall4.png">
        </div>
        <button class="button disabled" id="startGame">PLAY</button>
    </div>

    <p id="waitingScreen" class="saving hidden">Waiting for second player<span>.</span><span>.</span><span>.</span></p>

    <div id="gameOverScreen" class="menu hidden">
        <div id="winner"></div>
        <button class="button" id="restart">RESTART</button>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
